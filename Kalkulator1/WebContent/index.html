<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>

    <body>

        <form name="Temperature Converter" method="get" action="NewFile.jsp">
            <h2 style="font-family:arial;color:red">Temperature Calculator</h2>

            <table border="1">
                <tbody>
                    <tr>
                        <td>Enter a temperature in number form:</td>
                        <td>
                            <input type="text" name="fTemp" id="fTemp"  />
                        </td>
                        <td>
                            <input type="radio" name="temp" value="cel" checked>Convert to Celsius
                            <br>
                            <input type="radio" name="temp" value="fahr">Convert to Fahrenheit
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Convert!">

                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
